<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>멀티미디어 요소에 캡션달기</title>
  </head>
  <body>
    <figure>
      <img src="images/jeonju.jpg" alt="어느 사랑방 문간앞 사진">
      <figcaption>전주한옥마을의 한컷</figcaption>
    </figure>
    <!-- figure내에서 img가 단 한번 나오고
        figcaption과 alt 속성의값이 같을 경우는
        alt를 생략해도 오류가 나지 않는다 -->
    <figure>
      <img src="images/waiting.jpg">
      <figcaption>요즘에는 보기 힘든 빨간우체통</figcaption>
    </figure>
  </body>
</html>
