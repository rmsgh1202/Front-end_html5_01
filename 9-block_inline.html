<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>블락요소와 인라인요소</title>
    <style>
      div { margin-left: 700px; }
      h1 span { color: red; }
    </style>
  </head>
  <body>
    <div>
      <h1><span>Lorem</span> Ipsum</h1>
      <a href="#">What is Lorem Ipsum?</a>
      <p>Lorem Ipsum is simply dummy text</p>
    </div>
    <!-- 태그중에는 의미가 없이 단순이 묶는 용도로 쓰이는 태그가
        두가지가 있다.
      div는 블락요소와 인라인요소 모두를 묶을 때 사용하는 그룹태그이고
      span은 블락요소내 인라인요소들을 묶을 때 사용하는 그룹태그이다. -->
  </body>
</html>
