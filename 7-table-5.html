<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>셀의 병합</title><style>
  		table { border-collapse: collapse; }
  		th, td { width: 100px; height: 50px; border: 1px solid #000; }
  	</style>
  </head>
  <body>
    <table>
      <tr>
        <td colspan="3">1행1열</td>
        <td rowspan="3">1행4열</td>
      </tr>
      <tr>
        <td>2행1열</td>
        <td rowspan="2">2행2열</td>
        <td>2행3열</td>
      </tr>
      <tr>
        <td>3행1열</td>
        <td>3행3열</td>
      </tr>
    </table>
    <br />
    <table>
        <tr>
            <td rowspan="2">1행 1열</td>
            <td colspan="2">1행 2열</td>
        </tr>
        <tr>
            <td>2행 2열</td>
            <td rowspan="2">2행 3열</td>
        </tr>
        <tr>
            <td colspan="2">3행 1열</td>
        </tr>
    </table>
  </body>
</html>
