<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>폼태그</title>
  </head>
  <body>
    <h1>폼요소에 대해 알아봅니다</h1>
    <form>
      <input type="text" disabled  value="값을적는공간(설명X)" maxlength="10" name="myName" />
      <input type="password" name="pw" /><br />
      <input type="button" value="확인" />
      <input type="submit" value="전송" />
      <input type="reset" value="재입력" />
      <button>버튼</button>
      <input type="image" src="images/login.jpg" alt="로그인하기" /><br />
      <input type="checkbox" value="bawling" name="hobby" checked="checked" />볼링
      <input type="checkbox" value="tennis" name="hobby" />테니스
      <input type="checkbox" value="movie" name="hobby" />영화<br />
      <input type="radio" name="agree" value="yes" />동의합니다
      <input type="radio" name="agree" value="no" checked />동의하지 않습니다<br />
      <input type="file" /><br />
      <textarea rows="5">문의내용을 입력하시오</textarea><br />
      <select>
        <option value="HTML">HTML</option>
        <option value="CSS">CSS</option>
        <option value="React" selected>React</option>
      </select>
    </form>
  </body>
</html>
