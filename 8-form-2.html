<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>select에 링크걸기</title>
  </head>
  <body>
    <select onchange="if(this.value) window.open(this.value)">
      <option value="http://www.naver.com/">네이버</option>
      <option value="http://www.daum.net/">다음</option>
      <option value="http://www.nate.com">네이트</option>
    </select>
  </body>
</html>
